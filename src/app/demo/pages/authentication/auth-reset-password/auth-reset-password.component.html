<div class="auth-wrapper">
    <div class="auth-content">
        <div class="card">
            <div class="row align-items-center text-center">
                <div class="col-md-12">
                    <div class="card-body">
                        <img src="assets/images/circle-cropped.png" alt="" class="img-fluid mb-4">
                        <h4 class="mb-3 f-w-400">Réinitialiser votre mot de passe</h4>
                        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" autocomplete="off">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="feather icon-mail"></i></span>
                                </div>
                                <input type="email" class="form-control" formControlName="email" placeholder="Adresse Email">
                            </div>
                            <app-alert type="{{type}}" dismiss="true" class="alert" id="alert" hidden>{{alertText}}</app-alert>
                            <button class="btn btn-block btn-primary mb-4" type="submit" [disabled]="isSubmitted">Réinitialiser le mot de passe</button>
                            <p class="mb-0 text-muted"><a [routerLink]="['/auth/signin']" class="f-w-400">Se Connecter</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
