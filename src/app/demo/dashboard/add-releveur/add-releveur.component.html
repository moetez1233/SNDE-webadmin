        <form action="javascript:">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Nom</label>
                <div class="col-sm-6">
                    <input type="nom" class="form-control" #RelveNom placeholder="Nom">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-3 col-form-label">Prenom</label>
                <div class="col-sm-6">
                    <input type="prenom" class="form-control" #RelvPrenom placeholder="Prénom">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-3 col-form-label">Numéro Téléphone</label>
                <div class="col-sm-6">
                    <input type="string" class="form-control" #RelvNumero placeholder="Numéro Téléphone">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button [disabled]="isSubmitted" class="btn btn-primary" (click)="addRelveur(RelveNom,RelvPrenom,RelvNumero)">Ajouter Rouleuveur</button>
                </div>
            </div>
        </form>


    </app-card>
